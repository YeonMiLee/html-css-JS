<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>innerText로 표시하기</button>
  <button>innerHTML로 표시하기</button>
  <h1>현재시각 : </h1>
  <div id="current"></div>

  <script>
    var now = new Date();
    function inntext() {
      document.getElementById("current").innerText = now;
    }
    function innHTML() {
      
      document.getElementById("current").innerHTML = "<em>" + now + "</em>";
    }
  </script>
</body>
</html>

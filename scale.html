<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 800px;
      height: 200px;
      margin: 20px auto; 
    }
    .origin {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      float: left;
      margin: 40px;
    }
    .origin>div {
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    #scalex:hover {
      transform: scaleX(2);
    }
    #movey:hover {
      transform: scaleY(1.5);
    }
    #movexy:hover {
      transform: scaleXY(0.7);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="origin">
      <div id="scaleX"></div>
    </div>
    <div class="origin">
      <div id="scaleY"></div>
    </div>
    <div class="origin">
      <div id="scaleXY"></div>
    </div>
  </div>
</body>
</html>

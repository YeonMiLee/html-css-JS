<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불릿 변경하기</title>
  <style>
    ul {
      list-style-type: none;
      margin-left: -30px;
      /* 기본 들여쓰기 없애줌 */
    }
    li {
      background-image: url('images/book-icon.png');
      background-repeat: no-repeat;
      background-position: left center;
      padding-left: 50px; 
      /* 패딩안주면 뒷배경이랑 글씨가 겹쳐짐(패딩과 글씨 사이의 간격 지정) */
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inlinemenu</title>
  <style>
    * {
      margin: 0;   
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    nav {
      text-align: center;
      width: 700px;
      margin: 30px auto;
    }
    ul {
      background-color: #afafaf;
      text-align: center;
      border-radius: 10px;
      padding: 0 20px;
    }
    ul li {
      display: inline-block;
      width: 150px;
    }
    ul li a {
      padding: 20px;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Tutorials</a>
      </li>
      <li>
        <a href="#">Aricles</a>
      </li>
      <li><a href="#">Inspiration</a>
      </li>
    </ul>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function-calcSum</title>
</head>
<body>
  <script>  
    var userNumber=parseInt(prompt("얼마까지 더할까요?"));
    calcSum(userNumber);

    function calcSum(n){
      sum=0;
      for(let i=1; i<=n; i++){
      sum += i;     
      }
      document.write("1부터" + n + "까지 더하면" + sum);
    }
  </script>
</body>
</html>

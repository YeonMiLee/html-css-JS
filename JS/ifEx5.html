<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <script>
    // const a=parseInt(prompt('첫번째 숫자',''))
    // const b=parseInt(prompt('두번째 숫자',''))


    var numberOne=prompt("첫 번째 숫자를 입력하세요.")
    var numberTwo=prompt("두 번째 숫자를 입력하세요.")

    if(numberOne > numberTwo){
      alert("첫번째 입력한 숫자가 더 큽니다.");
    }else if(numberOne < numberTwo){
      alert("두번째 입력한 숫자가 더 큽니다.");
    }
    else{
      alert("두 숫자가 같습니다.")
    }
  </script>

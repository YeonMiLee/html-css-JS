<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var i=0, sum=0;
    var limit=parseInt(prompt("한계값을 입력하세요."))
    while(true) {
      sum+=i;
      if(sum>limit)
        break;
      i++
    }
    document.write("<h3>1에서 얼마까지 더해야" + limit + "을 넘는가?</h3><hr>")
    document.write(i + "까지 더하면" + limit + "을 넘음 : " + sum);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="user_id">아이디</label>
          <input type="text" id="user_id" autofocus placeholder="4자~10자 사이, 공백없이" required>
        </li>
        <li>
          <label for="user_mail">이메일</label>
          <input type="email" id="user_mail" required>
        </li>
        <li>
          <label for="user_pwd1">비밀번호</label>
          <input type="password1" id="user_pwd1" autofocus placeholder="문자와 숫자, 특수 기호 포함" required>
        </li>
        <li>
          <label for="user_pwd2">비밀번호확인</label>
          <input type="password2" id="user_pwd2" required>
        </li>
        <li>2.5
          <label for="path">가입경로</label>
          <select id="path">
            <option value="blog">블로그</option>
            <option value="search">블로그</option>
            <option value="sns">SNS</option>
            <option value="etc">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing_y" value="mailing_y">
      <label for="mailing_y">메일 수신</label>
      <label><input type="radio" name="mailing" id="mailing_n" value="mailing_n">
      <label for="mailing_n">메일 수신 안 함</label>
    </fieldset> 
    <div>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </div>
  </form>

  
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .origin {
      width: 152px;
      height: 180px;
      border: 1px solid black;
      margin: 30px;
      float: left;
    }
    .origin>div {
      width: 152px;
      height: 180px;
    }
    .rotatex:hover {
      transform: rotatex(50deg);
      /* x축으로 50도 회전 */
    }
    #pers {
      perspective: 300px;
      /* 원근감추가 */
    }
  </style>
</head>
<body>
  <div class="origin">
    <div class="rotatex">
      <img src="images/images1/apple.jpg">
    </div>
    <div class="origin" id="pers">
      <div class="rotatex">
      <img src="images/images1/apple.jpg">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table IMG</title>
  <style>
    table, th, td {border:1px solid #ccc; border-collapse: collapse;}
    td, th {padding:10px;}
  </style>
</head>
<body>
  <H3>표에 이미지 삽입</H3>
  <hr>
  <table>
    <caption><b>좋아하는 과일</b></caption>
    <tbody>
      <td> <img src="images/apple.jpg" alt="사과"> </td>
      <td> <img src="images/banana.jpg" alt="바나나"> </td>
      <td> <img src="images/mango.jpg" alt="망고"> </td>
    </tbody>
  </table>
</body>
</html>

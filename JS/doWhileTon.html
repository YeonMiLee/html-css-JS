<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var n=prompt("0보다 큰 정수를 입력하세요.", 0);
    n =parseInt(n);

    var i=0, sum=0;
    do {
      sum +=i;
      i++;            
    }while(i<=n);    //i가 0~n까지 반복

    document.write("0에서" + n + "까지 합은" + sum); 
  </script>
</body>
</html>

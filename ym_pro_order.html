<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 주문서</title>
</head>
<body>
  <h1>상품 주문서</h1>
  <form>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="여백없이 입력" required>
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="text" id="phone" placeholder="연락가능한 번호" required>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>배송지 정보</legend>
      <ul>
        <li>
          <label for="adress">주소</label>
          <input type="text" id="adress" required>
        </li>
        <li>
          <label for="tel">전화번호</label>
          <input type="text" id="tel">
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>주문 정보</legend>
      <ul>
        <li>
          <label><input type="checkbox" value="antigua">과테말라 안티구아<small>(100g)</small></label>
          <input type="number" value="0">개
        </li>
        <li>
          <label><input type="checkbox" value="Mandheling">인도네시아 만델링<small>(100g)</small></label>
          <input type="number" value="0">개
        </li>
        <li>
          <label><input type="checkbox" value="blending">탐라는도다(블렌딩)<small>(100g)</small></label>
          <input type="number" value="0">개
        </li>
      </ul>
    </fieldset>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>당첨자 발표</h1>
  
  <script>
    var seed = prompt("전체 응모자 수 : ","");
    var winner = prompt("당첨자 수 : ","1");

    document.write("전체 응모자 수 : " + seed + "명");
    document.write("<br>");
    document.write("당첨자 : ");

    // for(let i = 1; i <= winner; i++){
    //   var picked = Math.floor(Math.random() * seed + 1);
    //   document.write(picked + "번, ");
    // }

    var randomIndexArray = [];
    for(let i = 1; i <= winner; i++){
      var picked = Math.floor(Math.random() * seed + 1);
      if(randomIndexArray.indexOf(picked) === -1) {           // 중복이 있는지 확인
      randomIndexArray.push(picked);
      document.write(picked + "번, ");
      } else{i--}
    }

  </script>
</body>
</html>

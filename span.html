<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container { 
      /* id 선택자 */
      width: 300px;
      padding: 10px;
      border: 1px solid black;
    }
    p { 
      /* 태그선택자 */
      color: blue; ;
      font-size: 1.5em;
    }
    .accent { 
      /* 클래스선택자 */
      font-weight: bold;
      font-size: 2em;
      color: red
    }
  </style>
</head>
<body>
  <div id="container">
  <h1>표준 웹 기술</h1>
    <p><span class="accent">H</span>TML</p>
    <P><span class="accent">C</span>SS</P>
    <P><span class="accent">J</span>avascript</P>
</div>
</body>
</html>

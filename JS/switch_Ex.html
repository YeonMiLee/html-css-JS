<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const date = new Date()
    const hour = date.getHours()
    
     // var hour=prompt("현재 시간을 입력하세요.")

    if(hour<11){
      alert("아침 먹을 시간입니다.")  
    }else if(hour<14){
      alert("점심 먹을 시간입니다.")
    }else{
      alert("저녁 먹을 시간입니다.")}
  </script>
</body>
</html>

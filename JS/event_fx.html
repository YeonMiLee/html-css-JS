<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>
  <script>

    cup.onclick = changePic();

    function changePic() {
      cup.src = "images/cup-2.png";
    }
	</script>
</body>

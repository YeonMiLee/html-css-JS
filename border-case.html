<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      background : #90D000;
      width : 300px;
      padding : 20px;
    }
    #circle1 {
      border-radius: 50px;
    }
    #circle2 {
      border-radius: 0px 20px 40px 60px;
    }
    #circle3 {
      border-radius: 0px 20px 40px 20px;
    }
    #circle4 {
      border-radius: 0px 20px 0px 20px;
    }
    #circle5 {
      border-radius: 50px;
      border-style: dotted;
    }
  </style>
</head>
<body>
  <h3>둥근 모서리 테두리</h3>
  <hr>
  <p id="circle1">반지름 50픽셀의 둥근 모서리</p>
  <p id="circle2">반지름 0, 20, 40, 60 둥근 모서리</p>
  <p id="circle3">반지름 0, 20, 40, 20 둥근 모서리</p>
  <p id="circle4">반지름 0, 20, 0, 20 둥근 모서리</p>
  <p id="circle5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>

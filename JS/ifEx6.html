<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <script>
    // let month=parseInt(prompt('월을 입력해주세요.'', ''))
    let month=prompt("월을 입력해주세요.")

    if(month>=3 && month<=5){
      alert('봄 입니다.')
    }else if(month>=6 && month<=8){
      alert('여름 입니다.')
    }else if(month>=9 && month<=11){
      alert('가을 입니다.')
    }else{
      alert('겨울 입니다.')
    }
  </script>
  </script>
</body>
</html>
